<!doctype html>
<html lang="en" class="overscroll-none font-sans">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			type="image/svg+xml"
			href="%sveltekit.assets%/favicon.svg"
		/>
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body
		data-sveltekit-preload-data="hover"
		class="min-h-screen flex flex-col px-2 bg-background text-foreground gap-4 antialiased relative"
	>
		<div class="contents">%sveltekit.body%</div>
	</body>
</html>
